name: CI Build

on:
  push:
  pull_request:

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        configuration: [Debug, Release]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          7.0.x
          8.0.x
    
    - name: Restore dependencies
      run: dotnet restore OpenGL.Net.sln
    
    - name: Build
      run: dotnet build OpenGL.Net.sln --configuration ${{ matrix.configuration }} --no-restore

    - name: Test
      run: dotnet test OpenGL.Net.sln --configuration ${{ matrix.configuration }} --no-build --verbosity normal

  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        configuration: [Debug, Release]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          7.0.x
          8.0.x
    
    - name: Restore dependencies
      run: dotnet restore OpenGL.Net.sln
    
    - name: Build
      run: dotnet build OpenGL.Net.sln --configuration ${{ matrix.configuration }} --no-restore

  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        configuration: [Debug, Release]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          7.0.x
          8.0.x
    
    - name: Restore dependencies
      run: dotnet restore OpenGL.Net.sln
    
    - name: Build
      run: dotnet build OpenGL.Net.sln --configuration ${{ matrix.configuration }} --no-restore

  deploy:
    runs-on: windows-latest
    needs: [build-windows, build-linux, build-macos]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          7.0.x
          8.0.x
    
    - name: Restore dependencies
      run: dotnet restore OpenGL.Net.sln
    
    - name: Pack
      run: dotnet pack OpenGL.Net.sln --configuration Release --no-restore --output nupkgs
    
    - name: Publish to NuGet
      run: dotnet nuget push nupkgs\*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }} --skip-duplicate
