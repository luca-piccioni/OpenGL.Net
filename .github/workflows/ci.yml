name: CI Build

on:
  push:
  pull_request:

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        configuration: [Debug, Release]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          7.0.x
          8.0.x
    
    - name: Restore dependencies
      run: dotnet restore OpenGL.Net.sln
    
    - name: Build
      run: dotnet build OpenGL.Net.sln --configuration ${{ matrix.configuration }} --no-restore

    - name: Test
      run: dotnet test OpenGL.Net.sln --configuration ${{ matrix.configuration }} --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage
      continue-on-error: true
    
    - name: Upload coverage reports to Codecov
      if: matrix.configuration == 'Debug'
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage/**/coverage.cobertura.xml
        flags: windows
        name: windows-coverage
        fail_ci_if_error: false
    
    - name: Upload coverage artifacts
      if: matrix.configuration == 'Debug'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-windows-${{ matrix.configuration }}
        path: ./coverage/**/coverage.cobertura.xml
        retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        configuration: [Debug, Release]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          7.0.x
          8.0.x
    
    - name: Restore dependencies
      run: dotnet restore OpenGL.Net.sln
    
    - name: Build
      run: dotnet build OpenGL.Net.sln --configuration ${{ matrix.configuration }} --no-restore

    - name: Test
      run: dotnet test OpenGL.Net.sln --configuration ${{ matrix.configuration }} --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage
      continue-on-error: true
    
    - name: Upload coverage reports to Codecov
      if: matrix.configuration == 'Debug'
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage/**/coverage.cobertura.xml
        flags: linux
        name: linux-coverage
        fail_ci_if_error: false
    
    - name: Upload coverage artifacts
      if: matrix.configuration == 'Debug'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-linux-${{ matrix.configuration }}
        path: ./coverage/**/coverage.cobertura.xml
        retention-days: 30

  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        configuration: [Debug, Release]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          7.0.x
          8.0.x
    
    - name: Restore dependencies
      run: dotnet restore OpenGL.Net.sln
    
    - name: Build
      run: dotnet build OpenGL.Net.sln --configuration ${{ matrix.configuration }} --no-restore

  deploy:
    runs-on: windows-latest
    needs: [build-windows, build-linux, build-macos]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          7.0.x
          8.0.x
    
    - name: Restore dependencies
      run: dotnet restore OpenGL.Net.sln
    
    - name: Pack
      run: dotnet pack OpenGL.Net.sln --configuration Release --no-restore --output nupkgs
    
    - name: Publish to NuGet
      run: dotnet nuget push nupkgs\*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }} --skip-duplicate
